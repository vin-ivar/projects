[paths]
train = null
dev = null
init_tok2vec = null
vectors = null

[system]
prefix = ""
gpu_allocator = "pytorch"
seed = 0

[nlp]
lang = "en"
pipeline = ["sentencizer", "transformer", "coref", "span_resolver", "span_cleaner"]
batch_size = 2
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.sentencizer]
factory = "sentencizer"
punct_chars = null

[components.span_resolver]
source = "training/span_resolver.${system.prefix}/model-best"

[components.coref]
source = "training/cluster.${system.prefix}/model-best"

[components.transformer]
source = "training/cluster.${system.prefix}/model-best"

[components.span_cleaner]
factory = "experimental_span_cleaner"
prefix = "coref_head_clusters"
